  <body>

      <img class="logo" src="../images/logo.png" />

      <p id="events">EVENTS</p>
      <div class="bar"></div>
      <div id="events" class="flyers">
        <img class="flyer" id="flyer1" src="../images/ps1-new.jpg" onclick="enlargeImg1()"/>
        <img class="flyer" id="flyer2" src="../images/ps2-new.jpg" onclick="enlargeImg2()"/>
        <img class="flyer" id="flyer3" src="../images/ns-ps-new.jpg" onclick="enlargeImg3()"/>
      </div>

      <div id="events" class="flyers">
        <img class="flyer" id="flyer4" src="../images/ps3-new.jpg" onclick="enlargeImg()"/>
        <img class="flyer" id="flyer5" src="../images/ps4-new.jpg" onclick="enlargeImg1()"/>
        <img class="flyer" id="flyer6" src="../images/psEE-new.jpg" onclick="enlargeImg1()"/>
      </div>

      <div id="events" class="flyers">
        <img class="flyer" id="flyer7" src="../images/waveshift.png" onclick="enlargeImg()"/>
        <img class="flyer" id="flyer8" src="../images/kivi.png" onclick="enlargeImg1()"/>
        <img class="flyer" id="flyer9" src="../images/ps5-new.jpg" onclick="enlargeImg1()"/>
      </div>


      </div>


      <div class="bar"></div>
      <div id="photos" class="photos">
        <img class="flyer" src="" />
        <img class="flyer" src="" />
        <img class="flyer" src="" />
      </div>


    <script>
      // Script to enlarge Photos
      img1 = document.getElementById("flyer1")
      img2 = document.getElementById("flyer2")
      img3 = document.getElementById("flyer3")


      let beenScaled1 = false;
      let beenScaled2 = false;
      let beenScaled3 = false;

      //Function to increase image size
      function enlargeImg1() {
        if (beenScaled1 === false) {
          img1.style.transform = "scale(1.5)";
          img1.style.transition = "transform 0.25s ease";
          img1.style.position = "relative";
          img1.style.zindex = "4";
          beenScaled1 = true;
        } else {
          img1.style.transform = "scale(1)";
          img1.style.transition = "transform 0.25s ease";
          img1.style.zindex = "0";
          beenScaled1 = false;
        };
      }

      function enlargeImg2() {
        if (beenScaled2 === false) {
          img2.style.transform = "scale(1.5)";
          img2.style.transition = "transform 0.25s ease";
          img2.style.zindex = 4;
          beenScaled2 = true;
        } else {
          img2.style.transform = "scale(1)";
          img2.style.transition = "transform 0.25s ease";
          img2.style.zindex = 0;
          beenScaled2 = false;
        };
      }

      function enlargeImg3() {
        if (beenScaled3 === false) {
          img3.style.transform = "scale(1.5)";
          img3.style.transition = "transform 0.25s ease";
          img3.style.zindex = 4;
          beenScaled3 = true;
        } else {
          img3.style.transform = "scale(1)";
          img3.style.transition = "transform 0.25s ease";
          img3.style.zindex = 0;
          beenScaled3 = false;
        };
      }


      </script>
  </body>
</html>
