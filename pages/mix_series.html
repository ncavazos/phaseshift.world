    <script>
      // Script to enlarge Photos
      img1 = document.getElementById("flyer1")
      img2 = document.getElementById("flyer2")
      img3 = document.getElementById("flyer3")


      let beenScaled1 = false;
      let beenScaled2 = false;
      let beenScaled3 = false;

      //Function to increase image size
      function enlargeImg1() {
        if (beenScaled1 === false) {
          img1.style.transform = "scale(1.5)";
          img1.style.transition = "transform 0.25s ease";
          img1.style.position = "relative";
          img1.style.zindex = "4";
          beenScaled1 = true;
        } else {
          img1.style.transform = "scale(1)";
          img1.style.transition = "transform 0.25s ease";
          img1.style.zindex = "0";
          beenScaled1 = false;
        };
      }

      function enlargeImg2() {
        if (beenScaled2 === false) {
          img2.style.transform = "scale(1.5)";
          img2.style.transition = "transform 0.25s ease";
          img2.style.zindex = 4;
          beenScaled2 = true;
        } else {
          img2.style.transform = "scale(1)";
          img2.style.transition = "transform 0.25s ease";
          img2.style.zindex = 0;
          beenScaled2 = false;
        };
      }

      function enlargeImg3() {
        if (beenScaled3 === false) {
          img3.style.transform = "scale(1.5)";
          img3.style.transition = "transform 0.25s ease";
          img3.style.zindex = 4;
          beenScaled3 = true;
        } else {
          img3.style.transform = "scale(1)";
          img3.style.transition = "transform 0.25s ease";
          img3.style.zindex = 0;
          beenScaled3 = false;
        };
      }
